<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="register" class="form-container">
      <h2>Register</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Enter your confirm password" required>
        <button type="button" class="btn" onclick="routeToContentRegister()">Register</button>
        <p><a href="#" id="switch-to-login">Already registered?</a></p>
      </form>
    </div>

    <div id="login" class="form-container hidden">
      <h2>Login</h2>
      <form>
        <label for="login-name">Name</label>
        <input type="text" id="login-name" placeholder="Enter your name" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button type="button" class="btn" onclick="routeToContentLogin()">Login</button>
        <p><a href="#" id="switch-to-register">Create an account</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
