<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="../css/add_review.css">
</head>
<body>
    <h1>Add Anime Review</h1>
    <form id="add-review-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="genre_id">Genre ID:</label>
        <input type="number" id="genre_id" name="genre_id" required>
        
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea>
        
        <label for="episodes">Episodes:</label>
        <input type="number" id="episodes" name="episodes" required>
        
        <button type="submit">Add Review</button>
    </form>
    <script src="../js/add_review.js"></script>
</body>
</html>
